<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 3px solid #4facfe;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .wallet-list {
            display: grid;
            gap: 20px;
        }

        .wallet-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .wallet-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .wallet-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .wallet-address {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #666;
            word-break: break-all;
            margin-bottom: 15px;
        }

        .wallet-actions {
            display: flex;
            gap: 10px;
        }

        .status-bar {
            background: #28a745;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
        }

        .status-bar.error {
            background: #dc3545;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Solana Wallet Tracker</h1>
            <p>Monitor your Solana wallets and get instant Discord notifications</p>
        </div>

        <div id="statusBar" class="status-bar" style="display: none;"></div>

        <div class="content">
            <!-- Stats Section -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="walletCount">0</div>
                    <div class="stat-label">Active Wallets</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="webhookCount">0</div>
                    <div class="stat-label">Webhooks</div>
                </div>
            </div>

            <!-- Add Wallet Section -->
            <div class="section">
                <h2>âž• Add New Wallet</h2>
                <form id="addWalletForm">
                    <div class="form-group">
                        <label for="walletName">Wallet Name</label>
                        <input type="text" id="walletName" placeholder="e.g., Main Trading Wallet, DeFi Wallet, etc." required>
                    </div>
                    <div class="form-group">
                        <label for="walletAddress">Wallet Address</label>
                        <input type="text" id="walletAddress" placeholder="Enter Solana wallet address (44 characters)" required>
                    </div>
                    <button type="submit" class="btn">Add Wallet</button>
                </form>
            </div>

            <!-- Wallet List Section -->
            <div class="section">
                <h2>ðŸ“‹ Your Wallets</h2>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading wallets...</p>
                </div>
                <div id="walletList" class="wallet-list"></div>
            </div>
        </div>
    </div>

    <script>
        // API Base URL
        const API_BASE = '';

        // DOM Elements
        const addWalletForm = document.getElementById('addWalletForm');
        const walletNameInput = document.getElementById('walletName');
        const walletAddressInput = document.getElementById('walletAddress');
        const walletList = document.getElementById('walletList');
        const loading = document.getElementById('loading');
        const statusBar = document.getElementById('statusBar');
        const walletCountEl = document.getElementById('walletCount');
        const webhookCountEl = document.getElementById('webhookCount');

        // Show status message
        function showStatus(message, isError = false) {
            statusBar.textContent = message;
            statusBar.className = `status-bar ${isError ? 'error' : ''}`;
            statusBar.style.display = 'block';
            setTimeout(() => {
                statusBar.style.display = 'none';
            }, 5000);
        }

        // Validate Solana address
        function isValidSolanaAddress(address) {
            return /^[1-9A-HJ-NP-Za-km-z]{32,44}$/.test(address);
        }

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                walletCountEl.textContent = data.activeWallets || 0;
                webhookCountEl.textContent = data.webhooks || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load wallets
        async function loadWallets() {
            loading.style.display = 'block';
            try {
                const response = await fetch(`${API_BASE}/wallets`);
                const data = await response.json();
                
                walletList.innerHTML = '';
                
                if (data.wallets && data.wallets.length > 0) {
                    data.wallets.forEach(wallet => {
                        const walletCard = createWalletCard(wallet);
                        walletList.appendChild(walletCard);
                    });
                } else {
                    walletList.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No wallets added yet. Add your first wallet above!</p>';
                }
            } catch (error) {
                console.error('Error loading wallets:', error);
                showStatus('Error loading wallets', true);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Create wallet card
        function createWalletCard(wallet) {
            const card = document.createElement('div');
            card.className = 'wallet-card';
            card.innerHTML = `
                <div class="wallet-name">${wallet.label || 'Unnamed Wallet'}</div>
                <div class="wallet-address">${wallet.address}</div>
                <div class="wallet-actions">
                    <button class="btn btn-danger" onclick="removeWallet('${wallet.address}')">Remove</button>
                </div>
            `;
            return card;
        }

        // Add wallet
        addWalletForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = walletNameInput.value.trim();
            const address = walletAddressInput.value.trim();
            
            if (!name) {
                showStatus('Please enter a wallet name', true);
                return;
            }
            
            if (!isValidSolanaAddress(address)) {
                showStatus('Please enter a valid Solana address', true);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/wallets`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        address: address,
                        label: name
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(`Wallet "${name}" added successfully!`);
                    walletNameInput.value = '';
                    walletAddressInput.value = '';
                    loadWallets();
                    loadStats();
                } else {
                    showStatus(data.error || 'Error adding wallet', true);
                }
            } catch (error) {
                console.error('Error adding wallet:', error);
                showStatus('Error adding wallet', true);
            }
        });

        // Remove wallet
        async function removeWallet(address) {
            if (!confirm('Are you sure you want to remove this wallet?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/wallets/${encodeURIComponent(address)}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('Wallet removed successfully!');
                    loadWallets();
                    loadStats();
                } else {
                    showStatus(data.error || 'Error removing wallet', true);
                }
            } catch (error) {
                console.error('Error removing wallet:', error);
                showStatus('Error removing wallet', true);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadWallets();
        });
    </script>
</body>
</html>
